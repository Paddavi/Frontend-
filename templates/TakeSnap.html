<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="../static/css/Style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Snap Page</title>
</head>
<body class="bg-white font-sans flex items-center justify-center h-screen">
    <!-- Rules-section -->
    <div class="bg-blue-500 text-white p-4 rounded mr-16">
        <h2 class="text-lg font-semibold mb-2">Rules</h2>
        <ul id="snap" class="list-disc pl-4">
            <li>Rule 1: Don't move during capturing the snap.</li>
            <li>Rule 2: Do your exam in a silent place.</li>
            <li>Rule 3: Do not allow anyone near you during the exam.</li>
        </ul>
    </div>
    <!-- main-section -->
    <div class="bg-white p-8 border-2 rounded shadow-xl flex flex-col items-center">
        <!-- heading -->
        <div class="p-4 rounded mb-4">
            <h1 class="text-2xl font-bold">Take a Snap</h1>
        </div>
        <!-- camera image -->
        <div id="video-container" class="w-full max-w-lg mb-10">
            <video id="video" class="w-full h-auto" autoplay playsinline></video>
        </div>
        <button id="captureBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Click
        </button>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const videoContainer = document.getElementById("video-container");
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("captureBtn");
    // taking allow of the camera
    async function getMedia() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
        } catch (error) {
            console.error("Error accessing media devices:", error);
        }
    }
    // capture the image and saved in the database
    getMedia();
    captureBtn.addEventListener("click", function () {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageDataUrl = canvas.toDataURL("image/png");
        alert("Image captured! Data URL: " + imageDataUrl);
    });
});
</script>
</html>
