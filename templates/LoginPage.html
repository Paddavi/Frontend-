<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/Style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-blue-100 font-sans flex items-center justify-center h-screen">
    <!-- heading -->
    <div class="login">
        <h1 class="text-2xl font-semibold mb-14 text-gray-800">Welcome to Student's Login Page</h1>
        <!-- inputs -->
        <div class="mb-8">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-20">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        <button class="bg-blue-500 text-white ml-28 px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" type="submit">Login</button>
    </div>
</body>
</html>
